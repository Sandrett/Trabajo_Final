{% extends "base.html" %}

{% block body %}


<section id="appointment" data-stellar-background-ratio="3">
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-6">
                <img src="../static/images/appointment-image.jpg" class="img-responsive" alt="">
            </div>

            <div class="col-md-6 col-sm-6">
                <!-- LOGIN FORM -->
                <form id="login" role="form" method="post" action="">

                    <!-- SECTION TITLE -->
                    <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                        <h2>Login</h2>
                    </div>

                    <div class="wow fadeInUp" data-wow-delay="0.8s">
                        <div class="col-md-6 col-sm-6">
                            <label for="email">email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            <label for="password">password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="ContraseÃ±a">
                            <button type="submit" class="form-control" id="cf-submit" name="submit">Enviar
                            </button>
                            <a href="/register"><b>Crear una cuenta nueva!</b></a>
                            {% if error %}
                            <div class="error_alert">
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                <strong>Error : </strong> {{ error }}
                            </div>
                            {% endif %}

                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

{% endblock body %}
